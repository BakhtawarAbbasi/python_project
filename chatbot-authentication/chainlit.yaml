chainlit: 2.0.0

# Interface setting
ui:
  name: "Simple Chatbot"
  description:"A simple chatbot powered by Google model"


# Message setting
default_expand_message: true

# Auth setting
auth:
  required: true
  providers:
    - github

# OAuth onfigration
oauth_providets:
  github:
    client_id: ${OAUTH_GITHUB_CLIENT_ID}
    client_secret: ${OAUTH_GITHUB_CLIENT_SECRET}